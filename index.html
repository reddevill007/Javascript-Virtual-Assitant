<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INERTIA - Virtual Assistant</title>

    <!---- CSS Linkage ------>
    <link rel="stylesheet" href="style.css">

    <!---- Font Awesome Cdn Linkage ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!------- Favicon Linkage --------->
    <link rel="shortcut icon" href="arc1.png" type="image/x-icon">
</head>

<body>
    <section class="main">
        <!----- Preloader Start ------>
        <div class="preloader">
            <div class="loader">
                <img src="load.gif" alt="">
            </div>
        </div>
        <!----- Preloader End ------>

        <div class="img-container">
            <div class="image">
                <img src="gif.gif" alt="">
            </div>
            <h1>I N E R T I A</h1>
            <p>I'm a Virtual Assistant how can I help you</p>
        </div>
        <div class="input">
            <button class="talk" id="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content" id="content">> Click here to speak</h1>
        </div>

        <div class="date">
            <p id="CurDate"></p>
            <img src="text.gif" alt="">
        </div>

        <div class="time">
            <p id="CurTime"></p>
            <img src="text.gif" alt="">
        </div>

        <!-- <div class="textBox">
            <img src="box.jpg" alt="">
        </div> -->

        <div class="fill">
            <img src="im.gif" alt="">
        </div>

        <div class="fill2">
            <img src="im2.gif" alt="">
        </div>

        <!---- Audio Section ------>
        <audio id="audio">
            <source src="audio1.mp3" type="audio/mp3">
        </audio>
        <!---- Audio Section End ------>
    </section>
    

    <script src="app.js"></script>
</body>

</html>
